<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Batman Board Game Skills</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; overflow: hidden; }
        
        /* Selectiescherm */
        #selection-screen {
            display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; overflow-y: auto;
            align-items: center;
        }
        h1 { margin-bottom: 30px; color: #00d4ff; text-shadow: 0 0 10px rgba(0,212,255,0.5); }
        
        .dropdown-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 500px;
        }
        @media (max-width: 400px) { .dropdown-container { grid-template-columns: 1fr; } }

        .select-group { display: flex; flex-direction: column; }
        label { font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        
        input {
            padding: 12px; border-radius: 8px; border: 1px solid #444; background: #333; color: white;
            font-size: 1rem; width: 100%; box-sizing: border-box;
        }

        #start-btn {
            margin-top: 40px; background: #00d4ff; color: #000; padding: 15px 60px; border: none; 
            border-radius: 30px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,212,255,0.3); transition: 0.3s;
        }
        #start-btn:hover { transform: scale(1.05); background: #00e5ff; }

        /* Swipe Scherm */
        #carousel-screen { display: none; width: 100vw; height: 100vh; background: #000; }
        .swiper-container {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            width: 100%; height: 100%; -webkit-overflow-scrolling: touch;
        }
        .slide { flex: 0 0 100%; width: 100%; height: 100%; scroll-snap-align: center; display: flex; justify-content: center; align-items: center; }
        .slide img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #back-btn { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.6); color: white; border: 1px solid #444; padding: 10px 20px; border-radius: 20px; cursor: pointer; z-index: 100; }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h1>Select Team</h1>
        <div class="dropdown-container" id="dropdowns">
            </div>
        <button id="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="carousel-screen">
        <button id="back-btn" onclick="resetGame()">← Menu</button>
        <div class="swiper-container" id="swiper-wrapper"></div>
    </div>

    <datalist id="character-list"></datalist>

    <script>
        // De lijst met ruwe bestandsnamen
        const rawFiles = [
            "Skillsheet - Alfred_00000.png", "Skillsheet - Azrael_00000.png", "Skillsheet - Batcow_00000.png",
            "Skillsheet - Batman_00000.png", "Skillsheet - Batman - The Dark Knight Returns_00000.png",
            "Skillsheet - Batman - Trasher Suit_00000.png", "Skillsheet - Batman - Year 100_00000.png",
            "Skillsheet - Batman - Zero Year_00000.png", "Skillsheet - Batwing_00000.png",
            "Skillsheet - Batwoman_00000.png", "Skillsheet - Blue Bird_00000.png", "Skillsheet - Bruce Wayne_00000.png",
            "Skillsheet - Catwoman - The long Halloween_00000.png", "Skillsheet - Catwoman_00000.png",
            "Skillsheet - Clayface - Detective comics_00000.png", "Skillsheet - Duke_00000.png",
            "Skillsheet - Green Arrow_00000.png", "Skillsheet - Julia Pennyworth_00000.png",
            "Skillsheet - Katana_00000.png", "Skillsheet - Nightwing_00000.png", "Skillsheet - Oracle_00000.png",
            "Skillsheet - Orphan - Cassandra Cain_00000.png", "Skillsheet - Red Hood_00000.png",
            "Skillsheet - Red Robin_00000.png", "Skillsheet - Robin - Damian Wayne_00000.png",
            "Skillsheet - Spoiler_00000.png"
        ];

        // 1. Verwerk data: Opschonen en Sorteren
        const characters = rawFiles.map(file => {
            let name = file.replace("Skillsheet - ", "").replace("_00000.png", "");
            return { name, file };
        }).sort((a, b) => a.name.localeCompare(b.name));

        // 2. Vul de datalist (voor de zoekfunctie)
        const dataList = document.getElementById('character-list');
        characters.forEach(char => {
            const option = document.createElement('option');
            option.value = char.name;
            dataList.appendChild(option);
        });

        // 3. Maak de 8 dropdown inputs
        const dropdownContainer = document.getElementById('dropdowns');
        for (let i = 1; i <= 8; i++) {
            const div = document.createElement('div');
            div.className = 'select-group';
            div.innerHTML = `
                <label>Held ${i}</label>
                <input type="text" list="character-list" placeholder="Typ naam..." id="input-${i}">
            `;
            dropdownContainer.appendChild(div);
        }

        // 4. Start de swipe modus
        function startGame() {
            const swiperWrapper = document.getElementById('swiper-wrapper');
            swiperWrapper.innerHTML = '';
            let hasSelection = false;

            for (let i = 1; i <= 8; i++) {
                const val = document.getElementById(`input-${i}`).value;
                const char = characters.find(c => c.name === val);
                
                if (char) {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.innerHTML = `<img src="images/${char.file}" alt="${char.name}">`;
                    swiperWrapper.appendChild(slide);
                    hasSelection = true;
                }
            }

            if (!hasSelection) {
                alert("Kies eerst minstens één karakter!");
                return;
            }

            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('carousel-screen').style.display = 'block';
        }

        function resetGame() {
            document.getElementById('carousel-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
